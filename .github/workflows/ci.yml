name: CI

on:
  push:
    branches:
      - main
    tags:
      - v[0-9]+.[0-9]+.[0-9]+*
  pull_request:

jobs:
  build:
    strategy:
      matrix:
        os: [macos-latest, ubuntu-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v3
      - name: ðŸ¦Š Setup firefox
        id: setup-firefox
        uses: browser-actions/setup-firefox@v1
        with:
          firefox-version: latest
      - name: ðŸ’š Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 20
      - name: ðŸš§ Install Dependencies
        run: npm ci
      - name: ðŸ“¦ Build
        run: npm run build
      - name: ðŸ§ª Run Tests
        uses: GabrielBB/xvfb-action@v1
        with:
          run: npm test
